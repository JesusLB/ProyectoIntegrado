<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/baseLayout}">

<head>
<meta charset="UTF-8">
<title>Herramientas administrador</title>
</head>

<body>

	<div layout:fragment="contentpage">

		<div class="row">

			<div class="col-xl-4 col-md-6 mb-4">
				<div class="card border-left-success shadow h-200 py-2">
					<div class="card-body">
						<div class="row no-gutters align-items-center">
							<div class="col mr-2">
								<div class="text-xl font-weight-bold text-success text-uppercase mb-1" th:text="#{literal.clientes}"></div>
								<div class="h3 mb-0 font-weight-bold text-gray-800" th:text="${numeroClientes}"></div>
							</div>
							<div class="col-auto">
								<i class="fas fa-user-shield fa-2x text-gray-300"></i>							
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-xl-4 col-md-6 mb-4">
				<div class="card border-left-primary shadow h-200 py-2">
					<div class="card-body">
						<div class="row no-gutters align-items-center">
							<div class="col mr-2">
								<div class="text-xl font-weight-bold text-primary text-uppercase mb-1" th:text="#{literal.polizas}"></div>
								<div class="h3 mb-0 font-weight-bold text-gray-800" th:text="${numeroPolizas}"></div>
							</div>
							<div class="col-auto">
								<i class="fas fa-file-invoice fa-2x text-gray-300"></i>							
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-xl-4 col-md-6 mb-4">
				<div class="card border-left-danger shadow h-200 py-2">
					<div class="card-body">
						<div class="row no-gutters align-items-center">
							<div class="col mr-2">
								<div class="text-xl font-weight-bold text-danger text-uppercase mb-1" th:text="#{literal.siniestros}"></div>
								<div class="h3 mb-0 font-weight-bold text-gray-800" th:text="${numeroSiniestros}"></div>
							</div>
							<div class="col-auto">
								<i class="fas fa-fire fa-2x text-gray-300"></i>							
							</div>
						</div>
					</div>
				</div>
			</div>
		
		</div>

	</div>

</body>

</html>
